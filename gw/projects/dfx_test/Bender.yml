#See https://boxlambda.readthedocs.io/en/latest/build-system/#bender-targets for a list of used Bender targets.

# Package metadata. Required.
package:
  # The name of the package. Required.
  name: dfx_test

dependencies:
  # Path dependency.
  boxlambda_soc: { path: "../../components/boxlambda_soc" }
  vs0_empty: { path: "../../components/vs0_empty" }

sources:
  - target: constraints
    files:
      - ../boxlambda_top/constrs/boxlambda_soc.xdc
  - target: arty-a7-35
    defines:
      VRAM_SIZE_BYTES: 65536
      DPRAM_SIZE_BYTES: 65536
      NO_MODPORT_EXPRESSIONS: ~
      DEBUG_MODULE_ACTIVE: ~
      YM2149: ~
      SDSPI: ~
      DRAM: ~
      VERA: ~
      PICORV_DMA: ~
      SPIFLASH: ~
      I2C: ~
      #TRACE_ALL_INSTRUCTIONS: ~
    files:
      - ../boxlambda_top/rtl/boxlambda_top.sv
  - target: all(arty-a7-100, vivado)
    defines:
      VRAM_SIZE_BYTES: 131072
      DPRAM_SIZE_BYTES: 262144
      NO_MODPORT_EXPRESSIONS: ~
      DEBUG_MODULE_ACTIVE: ~
      YM2149: ~
      SDSPI: ~
      DRAM: ~
      VERA: ~
      PICORV_DMA: ~
      SPIFLASH: ~
      I2C: ~
      DFX: ~
      #TRACE_ALL_INSTRUCTIONS: ~
    files:
      - ../boxlambda_top/rtl/boxlambda_top.sv
  - target: all(arty-a7-100, verilator)
    defines:
      VRAM_SIZE_BYTES: 131072
      DPRAM_SIZE_BYTES: 262144
      NO_MODPORT_EXPRESSIONS: ~
      DEBUG_MODULE_ACTIVE: ~
      YM2149: ~
      SDSPI: ~
      DRAM: ~
      VERA: ~
      PICORV_DMA: ~
      SPIFLASH: ~
      I2C: ~
      #TRACE_ALL_INSTRUCTIONS: ~
    files:
      - ../boxlambda_top/rtl/boxlambda_top.sv
  - target: verilator
    files:
      - sim/sim_main.cpp
      - ../../components/spiflash/sim/flashsim.cpp
      - ../boxlambda_top/sim/sim_main.sv
      - ../boxlambda_top/lint.vlt
