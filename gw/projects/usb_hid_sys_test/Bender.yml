#See https://boxlambda.readthedocs.io/en/latest/build-system/#bender-targets for a list of used Bender targets.

# Package metadata. Required.
package:
  # The name of the package. Required.
  name: usb_hid_sys_test

dependencies:
  # Path dependency.
  boxlambda_soc: { path: "../../components/boxlambda_soc" }
  usb_hid_device: { path: "../../components/usb_hid_device" }

sources:
  - target: constraints
    files:
      - ../top/constrs/boxlambda_soc.xdc
  - target: arty-a7-35
    defines:
      VRAM_SIZE_BYTES: 65536
      DPRAM_SIZE_BYTES: 65536
      NO_MODPORT_EXPRESSIONS: ~
      DEBUG_MODULE_ACTIVE: ~
      #YM2149: ~
      #SDSPI: ~
      DRAM: ~
      #VERA: ~
      #PICORV_DMA: ~
      USB_HID:  ~
      #TRACE_ALL_INSTRUCTIONS: ~
    files:
      - ../boxlambda_top/rtl/boxlambda_top.sv
  - target: arty-a7-100
    defines:
      VRAM_SIZE_BYTES: 131072
      DPRAM_SIZE_BYTES: 262144
      NO_MODPORT_EXPRESSIONS: ~
      DEBUG_MODULE_ACTIVE: ~
      #YM2149: ~
      #SDSPI: ~
      #DRAM: ~
      #VERA: ~
      #PICORV_DMA: ~
      USB_HID: ~
      #TRACE_ALL_INSTRUCTIONS: ~
    files:
      - ../boxlambda_top/rtl/boxlambda_top.sv
  - target: verilator
    files:
      - sim/sim_main.cpp
      - sim/sim_main.sv
      - lint.vlt


