#See https://boxlambda.readthedocs.io/en/latest/build-system/#bender-targets for a list of used Bender targets.

# Package metadata. Required.
package:
  # The name of the package. Required.
  name: wb_gpio

dependencies:
  # Path dependency.
  ibex_wb_common: { path: "../../components/ibex_wb_common" }

sources:
  - target: wb_gpio
    files:
    - rtl/wb_gpio_ooc.sv
  - target: verilator
    defines:
      NO_MODPORT_EXPRESSIONS: ~
    files:
    - ../../../sub/ibex_wb/soc/fpga/arty-a7/rtl/wb_gpio.sv
  - target: vivado
    defines:
      NO_MODPORT_EXPRESSIONS: ~
    files:
    - ../../../sub/ibex_wb/soc/fpga/arty-a7/rtl/wb_gpio.sv
