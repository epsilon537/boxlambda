regmap:
-   name: CMD
    description: I2C master command register
    address: 0
    bitfields:
    -   name: NUM_BYTES
        description: Number of bytes to read/write.
        reset: 0
        width: 8
        lsb: 0
        access: rw
    -   name: START_ADDR
        description: Initial address to read from or write to.
        reset: 0
        width: 8
        lsb: 8
        access: rw
    -   name: RD_N_WR
        description: Set to 1 for a read command, 0 for a write command.
        reset: 0
        width: 1
        lsb: 16
        access: rw
    -   name: SLAVE_ADDR
        description: I2C slave address
        reset: 0
        width: 7
        lsb: 17
        access: rw
    -   name: ERR
        description: Command error
        reset: 0
        width: 1
        lsb: 30
        access: ro
    -   name: BUSY
        description: Transaction ongoing.
        reset: 0
        width: 1
        lsb: 31
        access: ro
-   name: SPD
    description: Speed register
    address: 4
    bitfields:
    -   name: VALUE
        description: Number of system clocks for I2C wait state (1/4th of I2C bus clock period).
        reset: 0
        width: 20
        lsb: 0
        access: rw
-   name: ISR
    description: Interrupt Status Register
    address: 8
    bitfields:
    -   name: BUSY
        description: Set when I2C goes from busy to idle.
        reset: 0
        width: 1
        lsb: 0
        access: rw1c
-   name: IEN
    description: Interrupt Enable Register
    address: 12
    bitfields:
    -   name: BUSY
        description: Set to enable BUSY interrupt.
        reset: 0
        width: 1
        lsb: 0
        access: rw
