# Package metadata. Required.
package:
  # The name of the package. Required.
  name: hello_world

dependencies:
  # Path dependency.
  wb_gpio: { path: "../../components/wb_gpio" }
  wbuart32: { path: "../../components/wbuart32" }
  ibex_wb_common: { path: "../../components/ibex_wb_common" }
  ibex_wb_core: { path: "../../components/ibex_wb_core" }
  
sources:
  - target: constraints
    files:
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/constrs/Arty-A7-35-Master.xdc
  - target: memory
    files:
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/sw/examples/hello/hello.mem    
  - target: any(synthesis, simulation)
    #spram and timer should be separate components, but since I won't use them
    #as Boxlambda components, I'm leaving them here in the hello world example
    files:
      - ../../sub/ibex_wb/soc/common/rtl/wb_interconnect_sharedbus.sv
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/rtl/spramx32.sv      
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/rtl/wb_spramx32.sv
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/rtl/wb_timer.sv
      - ../../sub/ibex_wb/soc/fpga/arty-a7-35/rtl/ibex_soc.sv
    