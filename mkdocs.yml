site_name: BoxLambda Documentation
site_url: !ENV READTHEDOCS_CANONICAL_URL

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

theme:
    name: readthedocs
    collapse_navigation: True
    titles_only: False
    logo: assets/boxlambda_logo_simple_white.png
    favicon: images/favicon.png
    features:
    - toc.follow
    - content.code.copy  # Adds "copy" button to code blocks
    - content.tabs.link  # Enables tabbed content
    - content.tooltips  # Enables tooltips
    - content.code.annotate  # Enables inline code annotations
    - navigation.top
    - navigation.instant  # Faster page loads
    - navigation.tracking  # Keeps the URL updated
    - navigation.sections  # Groups sidebar items into sections

